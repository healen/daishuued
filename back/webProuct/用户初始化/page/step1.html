<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贷鼠网-P2P自动建站系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="../public/styles/layout.css">
	<script type="text/javascript" src="../public/scripts/lib/jquery-1.8.2.min.js"></script>
</head>
<body>

	<div class="header">
		<div class="inheader">
			<img src="../public/img/logo.png" alt="">
			<p>
				贷鼠网P2P后台管理系统
				<a href="#" class="backa" style="float:right">返回企业审核</a>
			</p>

		</div>
	</div>

	<div class="mbx">
		<div class="inmbx">后台管理系统初始化</div>
	</div>

	<div class="content">
		<div class="une">
			<div class="steplist">
				<div class="step on">
					<span>1</span>
					完善信息
				</div>

				<div class="step">
					<span>2</span>
					设置密码
				</div>

				<div class="step">
					<span>3</span>
					选择支付类型
				</div>

				<div class="step">
					<span>4</span>
					完成
				</div>
				
			</div>
		</div>
		<div class="frombox">
			<form action="">
				
				<label class="inputs">

					<div class="title"><span>*</span>网站名称：</div>
					<div class="con">
						<input type="text" class="txt" placeholder="请输入网站名称">
					</div>
					<div class="alert">例如：贷鼠网，用于显示网站简称</div>
					
				</label>

				<label class="inputs">

					<div class="title"><span>*</span>公司名称：</div>
					<div class="con">
						<input type="text" class="txt"  placeholder="请输入公司名称">
					</div>
					<div class="alert">例如：北京普惠添翼网络科技有限公司</div>
				</label>
				<label class="inputs">
					<div class="title"><span>*</span>公司网址：</div>
					<div class="con">
						<input type="text" class="txt" placeholder="请输入公司网址">
					</div>
					<div class="alert">例如：daishu360.com</div>
				</label>


				<label class="inputs">

					<div class="title">&nbsp;</div>
					<div class="con">
						<input type="button" value="返 回" class="btn backs">
						<input type="button" value="下一步" class="btn main" onclick="window.location.href='step2.html'">
					</div>
					<div class="alert"></div>
					
				</label>

				
			</form>
		</div>
		
	</div>


	<div class="footer">
		<p>
			版权所有：贷鼠网
		</p>
		
	</div>

</body>
</html>

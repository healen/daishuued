<!-- 菜单高亮展开 -->
<script type="text/javascript">
	$(function(){
		//判断是否有菜单操作权限，显示该用户拥有权限的菜单
		$("[actionName]").each(function(){
		 	//获取页面权限的severname
		 	var actionName = $(this).attr("actionName");
		 	//格式是actionName@ServiceName.
		 	actionInfoArry = actionName.split("@");
		 	if(actionInfoArry.length !=2) return true;
		 	var actionList = authorityData[actionInfoArry[1]] || null;
		 	if(!actionList) return true;
		 	//遍历权限数组，寻找对应alias和servename
		 	for (var i = 0; i < actionList.length; i++){
		 		if(actionList[i].actionName == actionInfoArry[0]){
		 			$(this).show();
		 			break;
		 		}
		 	}
		});
		$(".slideer_box").bind("click",function(){
			var $showbox=$(this).next(".user-menu");
			$showbox.toggle();
		})
		//高亮展开显示当前菜单
		var paramUrl = document.location.href.split("/")[document.location.href.split("/").length-1];
		$("#sidebar").find("li a").each(function(){
			if($(this).attr("href") == paramUrl){
				$(this).parent().addClass("open");
				$(this).parents("li").addClass("active");
			}
		});
	});




	/*添加名称*/
	$(".addname").click(function(){
				$.popup({
		            title:"添加图片名称",
		            content: function(){
		              return $("#qxzt").html() //$("#popupcontent").html();//内容
		            },
		            close: true, //是否关闭
		            closeCallback:null,
		            Dwidth: 400,
		            popupPosition:"fixed",
		             btnList:[
		                    {
		                        "class": "",
		                        "text": "添加",
		                        "callback": addNameFun
		                    },
		                     {
		                        "class": "comfbox",
		                        "text": "不添加",
		                        "callback": function(){
		                        	$.close('popup')
		                        }
		                    }
		            ]
		           
		     });
	});

	// 添加名称操作
	function addNameFun(){
		var picename=$("#popup .picename").val();
		if(picename.length>2){
			var htmlString='<tr class="listname"><td class="td_cid center lname">'+picename+'</td><td class="td_cid center"><a  class="icoa resetcolem"> <i class="icon-edit align-top bigger-125"></i>修改</a><a href="javascript:void(0)" class="icoa deletecolem"> <i class="icon-trash align-top bigger-125"></i>删除</a></td></tr>';
			$("#picelist").append(htmlString);
			$.close(".popup");
		}else{
			alert('您输入的名称不合法');
		}
		
	}

	
	// 删除
	function deletelist(el){
		$("table").delegate(el,'click',function(){
			var colmes=$(this).parents('tr');
			$.popup({
		            title:"确定要删除吗？",
		            content: function(){
		              return $("#deleteclome").html() //$("#popupcontent").html();//内容
		            },
		            close: true, //是否关闭
		            closeCallback:null,
		            Dwidth: 400,
		            popupPosition:"fixed",
		             btnList:[
		                    {
		                        "class": "",
		                        "text": "删除",
		                        "callback": function(){
		                        	colmes.remove();
		                        	$.close(".popup");
		                        }
		                    },
		                    {
		                     	"class": "comfbox",
		                        "text": "不删除",
		                        "callback": function(){
		                        	$.close(".popup")
		                        }	
		                    }
		            ]
		           
		     });
		})

	}
	function resetlist(el){
		$("table").delegate(el,'click',function(){
			var colmes=$(this).parents('tr');
			var vals=colmes.find('.lname').html();
			// alert(vals);
			$.popup({
		            title:"修改名称",
		            content: function(){
		              return $("#qxzt").html() //$("#popupcontent").html();//内容
		            },
		            close: true, //是否关闭
		            closeCallback:null,
		            Dwidth: 400,
		            popupPosition:"fixed",
		             btnList:[
		                    {
		                        "class": "",
		                        "text": "修改",
		                        "callback": function(){
		                        	colmes.find('.lname').html($("#popup .picename").val());
		                        	$.close(".popup")

		                        }
		                    },
		                    {
		                     	"class": "comfbox",
		                        "text": "不修改",
		                        "callback": function(){
		                        	$.close(".popup")
		                        }	
		                    }
		            ]
		           
		     });

		
				$("#popup .picename").val(vals)
			
		})
		function resetok(){

		}
	}
	deletelist(".deletecolem");
	resetlist(".resetcolem")
</script>

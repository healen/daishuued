    <script type="text/javascript">
    $(function(){

        /*slider view*/

        $("a.sliderview").on("click",function(){
            var pare=$(this).parents(".navbtn");
            if(pare.hasClass("on")){
                pare.removeClass("on");
                pare.find(".childlist").stop(true, false).slideUp(300);
                $(this).find("span").removeAttr("style");
            }else{
                pare.addClass("on");
                pare.siblings(".navbtn").removeClass("on");
                pare.siblings(".navbtn").find(".childlist").slideUp(300);
                pare.siblings(".navbtn").find(".sliderview span").removeAttr("style");
                pare.find(".childlist").stop(true, false).slideDown(300);
                $(this).find("span").css({
                    "border":"none"
                })
               
            }
        });

       

         $(function(){
            $(".tab a").click(function(){
                var num=$(this).index();
                var parent=$(this).parents(".tabview");
                $(this).addClass("on");
                $(this).siblings("a").removeClass("on");
                parent.find(".tabcontent").eq(num).show();
                parent.find(".tabcontent").eq(num).siblings(".tabcontent").hide();
            
            });
        });


        
    })
   </script>

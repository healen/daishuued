    <script type="text/javascript" src="../public/scripts/lib/jquery-1.8.2.min.js"></script>
   <script type="text/javascript">
    $(function(){

        /*slider view*/

        $("a.sliderview").on("click",function(){
            var pare=$(this).parents(".navbtn");
            if(pare.hasClass("on")){
                pare.removeClass("on");
                pare.find(".childlist").stop(true, false).slideUp(300);
                $(this).find("span").removeAttr("style");
            }else{
                pare.addClass("on");
                pare.siblings(".navbtn").removeClass("on");
                pare.siblings(".navbtn").find(".childlist").slideUp(300);
                pare.siblings(".navbtn").find(".sliderview span").removeAttr("style");
                pare.find(".childlist").stop(true, false).slideDown(300);
                $(this).find("span").css({
                    "border":"none"
                })
               
            }
        })

        function backurl(url){
            var time=parseInt($("#daojishi").html());
            setInterval(function(){
                if(time>1){
                    time--
                    $("#daojishi").html(time)
                }else{
                    window.location.href=url;
                }
            },1000)

        }

        backurl("http://www.dongyingdai.com");
       

        
    })
   </script>

  
    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>投资详情</title>
		 <link rel="stylesheet" href="../public/styles/layout.css" type="text/css">
		<link rel="stylesheet" href="../public/styles/new_standard.css" type="text/css">
</head>
<body>
		<div class="box">
		

				{% inc='header.tpl' %}
				<!--主体内容-->
				<div class="container">
					 <div class="la-my">
						<div class="myright" style="width: 1132px; position:relative">
							<img src="../public/img/lcjh.png" alt="" style="position:absolute;right:0px;top:0px"/>
							<div class="mbx">
								<a href="#">我要投资</a>><a href="#">投资详情</a>
							</div>
							<div class="top">
								<div class="left" style="width:1130px">
									<div class="title">
										东营贷新手标
									</div>

									 <div class="tables">
					                    <div class="tr th"> 
					                    	<div class="td" style="height:45px; line-height:45px">标的总额</div>
					                        <div class="td" style="height:45px; line-height:45px">年利率</div>
					                        <div class="td" style="height:45px; line-height:45px">借款期限</div>
					                        <div class="td" style="height:45px; line-height:45px">进度</div>
					                    </div>
					                    <div class="tr">
					                        <div class="td">￥5000000.00</div>
					                        <div class="td">16%</div>
					                        <div class="td">1年</div>
					                        <div class="td">
					                            <span class="myspeed">
					                                <span class="smalls">50%</span>
					                                <span class="barbox"><span style="width:50px"></span></span>
					                            </span>
					                        </div>
					                    </div> 
					                </div>

					              

					                <div class="tables">
					                    <div class="tr th">
					                        <div class="td" style="height:45px; line-height:45px">剩余金额</div>
					                        <div class="td" style="height:45px; line-height:45px">已投金额</div>
					                        <div class="td" style="height:45px; line-height:45px">预计总收益</div>
					                        <div class="td" style="height:45px; line-height:45px">投标次数</div>

					                    </div>
					                    <div class="tr">
					                        <div class="td">￥0.00</div>
					                        <div class="td">￥30000.00</div>
					                        <div class="td">￥4500.00</div>
					                        <div class="td">5次</div>

					                    </div>
					                </div>

					            




								</div>
							
							</div>
							<div class="bottom">
								<div class="tabview">
									<div class="tab">
									
										<a href="javascript:void(0)">收益记录</a>
										
									</div>
									<div class="contant">
									
									
										<div class="tabcontent" style="display:block">
											<div class="tables">
							                    <div class="tr th"> 
							                    	<div class="td" >收款金额</div>
							                        <div class="td">收款利息</div>
							                        <div class="td">收款状态</div>
							                    </div>
							                    <div class="tr">
							                        <div class="td">￥#50000</div>
							                        <div class="td">￥10000.00</div>
							                        <div class="td">未收款</div>
							                      
							                    </div> 
							                     <div class="tr">
							                        <div class="td">￥#50000</div>
							                        <div class="td">￥10000.00</div>
							                        <div class="td">已收款</div>
							                      
							                    </div>
							                </div>
											
										</div>

									</div>
									
								</div>
							</div>
						</div>

					 </div>
				</div>


				{% inc='footer.tpl' %}


		</div>

	 <script type="text/javascript" src="../public/scripts/lib/jquery-1.8.2.min.js"></script>
     <script src="../public/scripts/global.js"></script>





		
</body>
</html>

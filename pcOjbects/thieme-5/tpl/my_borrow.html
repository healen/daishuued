<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要借款</title>
     <link rel="stylesheet" href="../public/styles/layout.css" type="text/css">
      <link rel="stylesheet" href="../public/styles/popup.css" type="text/css">
    <link rel="stylesheet" href="../public/styles/my_basic_info.css" type="text/css">
    <style type="text/css">
.maintitle {
            padding-top: 10px;
            text-align: center;
            font-size: 22px;
            color: #f95723;
            line-height: 45px;
        }

        .maincontent {
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        {% inc='header.tpl' %}
        <!--主体内容-->
        <div class="container">
           <div class="la-my">
    <div class="myright" style="width: 1132px;">
        <div class="mbx maintitle">我要借款</div>
        <div class="topcontent">
            <div class="warp">
                <div class="tabview">
                    <div class="contant" style="min-height: 350px;">
                        <div class="tabcontent" style="display: block;">
                            <div class="warpper">
                                <div class="basicfrome">
                                    <div class="label maincontent">
                                        <span class="subject">姓名：</span>
                                        <input type="text" class="length4" placeholder="请输入姓名" maxlength="20" id="txtName" name="txtName">
                                        <span class="xinghao" id="spanTitle">*</span>
                                    </div>
                                    <div class="label maincontent">
                                        <span class="subject">性别：</span>
                                        <div>
                                            <input type="radio" name="rdoGender" value="DS00101" style="width: 15px;margin-left: 5px;margin-right: 2px" checked="checked"><label style="float: left">男</label>
                                            <input type="radio" name="rdoGender" value="DS00102" style="width: 15px;margin-left: 5px;margin-right: 2px"><label style="float: left">女</label>
                                        </div>
                                    </div>
                                    <div class="label maincontent">
                                        <span class="subject">出生日期：</span>
                                        <input type="text" name="txtBirthday" id="txtBirthday" onclick="WdatePicker()" maxlength="21" class="time" value="">
                                    </div>
                                    <div class="label maincontent">
                                        <span class="subject">手机号：</span>
                                        <input type="text" class="length4" placeholder="请输入手机号" maxlength="20" id="txtMobile" name="txtMobile">
                                        <span class="xinghao" id="spanTelephone">*</span>
                                    </div>
                                    <div class="label maincontent">
                                        <span class="subject">借标金额：</span>
                                        <input type="text" class="length4" placeholder="请输入借标金额" maxlength="200" id="txtMoney" name="txtMoney" value="0">
                                        <span class="xinghao" id="spanMoney">*</span>
                                    </div>
                                    <div class="label maincontent">
                                        <span class="subject">借标目的：</span>
                                        <select name="selborrowPurposes" id="selborrowPurposes">
                                                    <option value="0" selected="selected">请选择</option>
                                                    <option value="DS01409">创业贷</option>
                                                    <option value="DS01410">工薪贷</option>
                                                    <option value="DS01411">三农贷</option>
                                                    <option value="DS01412">车抵贷</option>
                                        </select>
                                        <span class="xinghao" id="spanselborrowPurposes">*</span>
                                    </div>
                                    <div class="label maincontent">
                                        <span class="subject">期限：</span>
                                        <input type="text" id="txtDeadLine" maxlength="200" style="width: 50px" value="0">
                                        <div>
                                            <input type="radio" name="rdoDeadLine" value="1" style="width: 15px;margin-left: 5px;margin-right: 2px"><label style="float: left">天</label>
                                            <input type="radio" name="rdoDeadLine" value="0" style="width: 15px;margin-left: 5px;margin-right: 2px" checked="checked"><label style="float: left">月</label>
                                        </div>
                                        <span class="xinghao" id="spanDeadLine">*</span>
                                    </div>
                                    <div class="label maincontent">
                                        <span class="subject">所在地：</span>
                                        <input type="text" class="length4" placeholder="请输入所在地" maxlength="200" id="txtLocationAddress" name="txtLocationAddress">
                                        <span class="xinghao" id="spanLocationAddress">*</span>
                                    </div>
                                    <div class="label maincontent">
                                        <span class="subject">验证码：</span>
                                        <input type="text" class="yzm" maxlength="6" id="code" name="code">
                                        <input type="button" id="btnSendAuthCode" style="width: 15%" value="获取验证码">
                                        <span class="xinghao" id="spanCode">*</span>
                                    </div>
                                    <div class="label maincontent">
                                        <div class="subject">&nbsp;</div>
                                        <input type="button" id="btnTender" value="立即申请借标" class="sub">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>

        {% inc='footer.tpl' %}



     



		

		
    </div>

   <script type="text/javascript" src="../public/scripts/lib/jquery-1.8.2.min.js"></script>
   <script src="../public/scripts/global.js"></script>
   <script type="text/javascript" src="../public/scripts/range.js"></script>
 
   <script type="text/javascript">
        $(".range").range({})
   </script>
    
</body>
</html>

	<script type="text/javascript">
		var verify=function(ele,time){
			var timer=null;
			var sce=time;
			$(ele).on("click",function(){
				var oW=$(this);
				oW.attr("disabled","disabled");
				oW.val(sce+"秒重新获取");
				clearInterval(timer);
				timer=setInterval(function(){
					sce--
					if(sce<1){
						oW.removeAttr("disabled").val("获取验证码");
						clearInterval(timer);
						sce=time
						return
					}
					oW.val(sce+"秒重新获取");
				},1000);
			})
		}
		verify("#verify",5)

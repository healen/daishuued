	<div class="container" style="padding-top:20px">

			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 col-xs-2 control-label hidden-xs">验证码：</label>

			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10 col-xs-12">

	<div id="popup"></div>

	<div id="qxzt" style="display:none">
		<div style="text-align:center">
			 <p>很抱歉！您的电话号码已经提交过申请，您可以<a href="apply_result.html">点击这里</a>查看申请结果。</p>
		</div>
	</div>



	<script src="../public/scripts/popup.js"></script>
	<script type="text/javascript">
		var verify=function(ele,time){
			var timer=null;
			var sce=time;
			$(ele).on("click",function(){
				var oW=$(this);
				oW.attr("disabled","disabled");
				oW.val(sce+"秒重新获取");
				clearInterval(timer);
				timer=setInterval(function(){
					sce--
					if(sce<1){
						oW.removeAttr("disabled").val("获取验证码");
						clearInterval(timer);
						sce=time
						return
					}
					oW.val(sce+"秒重新获取");
				},1000);
			})
		}
		verify("#verify",5)




		$(".xiugai").click(function(){
				$.popup({
		            title:"提示！",
		            content: function(){
		              return $("#qxzt").html() //$("#popupcontent").html();//内容
		            },
		            close: true, //是否关闭
		            closeCallback:null,
		            Dwidth: 400,
		            popupPosition:"fixed",
		             btnList:[
		                    {
		                        "class": "",
		                        "text": "确认",
		                        "callback": null
		                    }
		            ]
		           
		     });
		});

	</script>

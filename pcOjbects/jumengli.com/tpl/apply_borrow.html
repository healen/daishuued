<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要借款</title>
     <link rel="stylesheet" href="../public/styles/layout.css" type="text/css">
    <link rel="stylesheet" href="../public/styles/apply_borrow.css" type="text/css">
</head>
<body>
    <div class="box">
    <!--页眉-->
       
        {% inc='header.tpl' %}

        <!--主体内容-->
        <div class="container">
           <div class="la-my">
               <div class="borrow top">
                  <div class="bar">
                      <div class="bars" style="width:225px"></div> <!--选中个数此宽度是225的倍数 从0开始-->
                      <div class="qiu n1 on">
                        <span>选择借款产品</span>
                      </div>

                       <div class="qiu n2 on">
                        <span>填写借款信息</span>
                      </div>

                       <div class="qiu n3">
                        <span>审 核</span>
                      </div>

                       <div class="qiu n4">
                        <span>筹集借款</span>
                      </div>

                       <div class="qiu n5">
                        <span>获得借款</span>
                      </div>
                  </div>
               </div>
               <div class="borrow mit">
                    <div class="title">
                        选择借款产品
                    </div>
                    <div class="borrowcard">
                        <div class="inborrcard">
                          <div class="card">
                            <h2>工薪贷</h2>
                            <p>（适用工薪阶层）</p>
                          </div>
                          <div class="card">
                             <h2>生意贷</h2>
                            <p>（适用私营业主）</p>
                          </div>
                          <div class="card">
                             <h2>网商贷</h2>
                            <p>（适用淘宝商户）</p>
                          </div>
                          <div class="card">
                             <h2>学生贷</h2>
                            <p>（适用在校学生）</p>
                          </div>

                        </div>
                      
                    </div>
               </div>

               <div class="borrow mit">
                    <div class="title">
                        填写借款申请
                    </div>
                    <div class="form">
                          <form class="basicfrome">
                                <div class="label">
                                    <div class="subject">借款金额：</div>
                                    <input type="text" class="length3" placeholder="请输入借款金额" value="5000">
                                    &nbsp;
                                    元
                                   
                                </div>

                                 <div class="label">
                                    <div class="subject">借款期限：</div>
                                    <input type="text" class="length3" placeholder="请输入昵称" value="3个月">
                                 
                                </div>

                                 <div class="label">
                                    <div class="subject">月还款额：</div>
                                    <span class="xinghao">￥560</span>
                                   
                                   
                                </div>

                                  <div class="label">
                                    <div class="subject">借款用途：</div>
                                    <input type="text" class="length3" placeholder="请输入昵称" value="3个月">
                                 
                                </div>

                                  <div class="label">
                                    <div class="subject">借款标题：</div>
                                    <input type="text" class="length3" placeholder="请输入昵称" value="3个月">
                                 
                                </div>

                                
                                 <div class="label">
                                    <div class="subject">借款描述：</div>
                                    <textarea name="" id="" ></textarea>
                            
                                </div>



                                <p>已阅读并同意签署<a href="">《借款协议》</a></p>

                                <p>已阅读并接受 <a href="">《网站收费细则》</a></p>
                                <p>温馨提示：“逾期有成本，为了您和家人的幸福，请谨慎借贷！”</p>

                                <p><input type="submit" class="submit" value="立即申请"></p>

                              
                            </form>
                    </div>
               </div>
         
  



            




            </div>
        </div>

        {% inc='footer.tpl' %}
    </div>

   <script type="text/javascript" src="../public/scripts/lib/jquery-1.8.2.min.js"></script>
   <script src="../public/scripts/global.js"></script>  
    
</body>
</html>

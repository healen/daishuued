    <script>
        fileList = $("#showHeaderPiceList");
        fileList.find(".list").css({
            "height":fileList.find(".list").width()/1.78+"px",
        });
        fileList.find(".picebox").css({
            "height":fileList.find(".list").width()/1.78+"px",
            "overflow":"hidden"
        });
        fileList.find(".picebox").on("click",function(){
            var closeb=$(this).parents(".list").find(".close");
            var p=$(this).parents(".list")
            p.find(".renderbox").addClass("show");
        });
        $(".renderbox").on("click",function(){
            $(this).removeClass("show");
        });
        /*上传图片JS*/
        $(".upfiles").on("change",function(){
            var p=$(this).parents(".list");
            var fil = this.files;
            reader = new FileReader();
            reader.readAsDataURL(fil[0]);
            reader.onload = function(e){
                p.find("img").attr("src",e.target.result);
                p.find(".imgbox").css({
                    "display":"block"
                });
               p.find(".buttons").css({
                "display":"none"
               })
                p.css({
                    "border":"none"
                })

                p.find(".close").css({
                    "display":"block"
                });
            }
        })
        /*点击编辑按钮*/
   
        $(".imgbox .close").on("click",function(){
            var p = $(this).parents(".list");
            p.find(".imgbox").css({
                "display":"none"
            })
             p.find(".buttons").css({
                "display":"block"
            })

             p.find(".upfiles")[0].value=null;
        })






       

       
    </script>

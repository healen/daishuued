<!DOCTYPE html>
<html lang="en">
<head>
	<title>新华好车•借款信息录入</title>
    <meta name="description" content="新华好车" />
    <meta name="keywords" content="新华好车" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="360-fullscreen" content="true" /> 
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="../static/css/apply_borrow.css">
    <link rel="stylesheet" type="text/css" href="../static/css/popup.css">
</head>
<body>
	<section class="warp">
		<section class="body-content">
            <div>
                <div class="borrowbox">
                    <div class="input input-warp">
                        <input type="text" placeholder="输入姓名" id="txtDeadLine" value="">
                        <span class="xinghao">*</span>
                    </div>
                </div>
                <div class="borrowbox">
                    <div class="input input-warp">
                        <input type="text" placeholder="输入手机号" id="txtDeadLine" value="">
                        <span class="xinghao">*</span>
                    </div>
                </div>

                <div class="borrowbox">
                    <div class="input input-warp">
                        <input type="text" placeholder="输入身份证号" id="txtDeadLine" value="">
                        <span class="xinghao">*</span>
                    </div>
                </div>
                <div class="borrowbox">
                     <div class="input input-warp">
                        <input type="text" placeholder="联系地址" id="txtDeadLine" value="">
                        <span class="xinghao">*</span>
                    </div>
                </div>
                <div class="borrowbox">
                    <div class="input input-warp">
                        <select id="selborrowPurposes"  class="form-control" >
                            <option value="0" selected="selected">车抵押类型</option>
                            <option value="DS01401">车型1</option>
                            <option value="DS01402">车型1</option>
                            <option value="DS01403">车型1</option>
                            <option value="DS01404">车型1</option>
                        </select>
                        <i class="icoFt icon-jiantou"></i>
                    </div>
                </div>
                <div class="borrowbox">
                    <div class="input input-warp">
                        <input type="number" placeholder="贷款期限" id="txtDeadLine" value="">
                        <span class="xinghao">*</span>
                    </div>
                    <div class="selectdate">
                        <div class="nos1 " data-id="1">天</div>
                        <div class="nos2 on" data-id="0">月</div>
                    </div>
                </div>
                <div class="borrowbox">
                     <div class="input input-warp">
                        <input type="text" placeholder="贷款金额" id="txtDeadLine" value="">
                        元
                        <span class="xinghao">*</span>
                    </div>
                </div>

                <div class="borrowbox">
                     <div class="input input-warp">
                        <input type="text" placeholder="车辆识别号" id="txtDeadLine" value="">
                        <span class="xinghao">*</span>
                    </div>
                </div>
                <div class="btnbox">
                    <input type="button" value="提交" onclick="submitFun()" id="btnTender">
                </div>
            </div>
        </section>
	</section>
    <div id="popup"></div>
    <div class="submitmsg" style="display:none"> 
        您以成功提交借款申请
    </div>
	<script type="text/javascript" src="../static/js/lib/zepto.min.js"></script>
    <script src="../static/js/popup.js" type="text/javascript"></script>
	<script type="text/javascript" src="../static/js/form.js"></script>
	<!--页面JS-->
    <script>
        $(".verification").on("click",function(){
            $.yanzheng(".verification",10,function(){},function(){
                alert(1)
            })
        })
    </script>
    <script>
        $(".selectdate div").on("click",function(){
            $(this).addClass("on").siblings().removeClass("on");
        })
    </script>

	<script type="text/javascript">

        $("#txtMoney").moneformat();

        $("#bankNum").bankformat();


        function moneyNum(val){
            return val.replace(/,/g,"")
        }
        function blankNum(val){
             return val.replace(/\s/g,"")
        }
        $("#txtMoney").on("blur",function(){
            console.log(moneyNum($(this).val()))
        })


        function submitFun(){
            $.popup({
                    title: "成功提交", //标题
                    content:$(".submitmsg").html(), //内容
                    close: true, //是否关闭
                    closeCallback:null,
                    Dwidth: "",
                    popupPosition:"fixed",
                    btnList: [
                        {
                            "class": "comfbox",
                            "text": "确认",
                            callback: function(){
                                $.close("#popup");
                                window.location.href="order_list.html"
                            }
                        },
                        {
                            "text": "取消",
                            callback: function(){
                                $.close("#popup");
                            }
                        }
                    ]
            })

        }
     
    </script>



</body>
</html>

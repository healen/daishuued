    <script type="text/javascript" src="../static/js/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../static/js/lib/swiper.min.js"></script>

    <script>
        $(document).ready(function(){
            fileList = $("#showHeaderPiceList");
            fileList.find(".picebox").css({
                "height":fileList.find(".list").width()+"px",
                "overflow":"hidder"
            });
       

            fileList.find(".list").on("click",function(){
                $(".renderbox").addClass("show");
                var num=$(this).index();
                var slider = new Swiper('.swiper-container', {
                    pagination: '.swiper-pagination',
                    initialSlide :num,
                    onSlideChangeEnd: function(swiper){
                      //Swiper初始化了
                      $(".swiper-pagination span").eq(swiper.activeIndex).addClass("swiper-pagination-bullet-active").siblings().removeClass("swiper-pagination-bullet-active")
                    }
                });
            })

            $(".renderbox").on("click",function(){
                $(this).removeClass("show");
            })



            /*判断当前页面图片列表是否为空函数*/

            function listNull(){
                if($("#showHeaderPiceList .list").length==0){
                    $(".selectpice").hide();
                    $(".alertlist").show();
                }else{
                    $(".selectpice").show();
                    $(".alertlist").hide();
                }

            }

            listNull()
           

        })
        

    




    </script>
<!-- <input type="file" id="fileElem" multiple accept="image/*"  onchange="handleFiles(this)"> -->

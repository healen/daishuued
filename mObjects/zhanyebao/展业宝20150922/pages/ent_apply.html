<!DOCTYPE html>

<head>

<body>
	<section class="warp">
		<section class="body-content">
            <div>
                <div class="input input-warp">
                   <input type="text" placeholder="公司名称" />
                </div>

                </div>
                <div class="input input-warp">

                </div>

                    <input type="button" value="提交申请" onclick="window.location.href='apple_list.html'">

                <div class="linklabel">
                     <a href="apply_result.html">查询申请结果</a>

            </div>

            <div class="alertbox">

                <p>如有需要，请联系我们：<a href="tel:01053677696">010-53677696</a></p>
            </div>
		</section>

    <div class="popupin" style="display:none">

    </div>

    <div id="popup"></div>

	<script type="text/javascript" src="../static/js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../static/js/form.js"></script>
    <script type="text/javascript" src="../static/js/popup.js"></script>
	<!--页面JS-->
    <script>
        $(".verification").on("click",function(){
            $.yanzheng(".verification",10,function(){},function(){
                alert(1)
            })
        });


        function submitFun(){
            $.popup({
                    title: "提交失败！", //标题
                    content: $(".popupin").html(), //内容
                    close: false, //是否关闭
                    closeCallback:null,
                    Dwidth: "",
                    popupPosition:"fixed",
                    btnList: [
                        {
                            "class": "comfbox",
                            "text": "确认",
                            "callback": function(){
                                $.close("#popup");
                            }
                        }
                    ]
            })

        }

       
    </script>

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>navigator Demo</title>
 <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>
<style>
* { margin: 0; padding: 0; }
a { height: 50px; line-height: 50px; text-align: center; display: block; margin: 10px; background: #04be02; color: #fff; border-radius: 4px; }
</style>
<body>
<a class="shock_bell" href="javascript:bellBtnClick(1000);">震动1秒</a>
<a class="shock_bell" href="javascript:bellBtnClick(2000);">震动2秒</a>
<a class="shock_bell" href="javascript:bellBtnClick(3000);">震动3秒</a>
<a class="shock_bell" href="javascript:bellBtnClick(6000000);">震动4秒</a>
<a href="javascript:window.location.reload();">刷新</a>
<script>
    function bellBtnClick(s) {
        if (navigator.vibrate) {
            navigator.vibrate(s);//震动秒数
        }else if (navigator.webkitVibrate) {
            navigator.webkitVibrate(s);
        }
    }
</script>
</body>
</html>

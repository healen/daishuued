<!DOCTYPE html>
<html lang="en">
<head>
	<title>贷鼠网-借款申请</title>
    <meta name="description" content="贷鼠网" />
    <meta name="keywords" content="互联网金融、借贷、借款" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="360-fullscreen" content="true" /> 
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="../static/css/my_borrow.css">
</head>
<body>
	<section class="warp">
		<section class="body-content">


            <div>
                <div class="input input-warp">
                   <input type="text" placeholder="借款标题" />
                </div>
                <div class="input input-warp">
                   <select name="" id="">
                        <option value="">类型1</option>
                        <option value="">类型2</option>
                        <option value="">类型3</option>
                   </select>
                </div>
                <div class="input input-warp">
                   <input type="number" placeholder="借款金额" />
                </div>
                <div class="borrowbox">
                    <div class="input input-warp">
                       <input type="number" placeholder="借款期限" />
                    </div>
                    <div class="selectdate">
                        <div class="month on">
                            月
                        </div>
                         <div class="year">
                            年
                        </div>
                    </div>
                </div>

                <div class="borrowbox">
                    <textarea class="textareas" placeholder="请输入您的用途与详情"></textarea>
                </div>

                 <div class="input input-warp">
                   <input type="number" placeholder="所在地" />
                </div>
               
                <div class="btnbox">
                    <!-- <input type="button" class="quxiao" value="取消"> -->
                    <input type="button" value="保存">
                </div>
            </div>
		</section>
	</section>
	<script type="text/javascript" src="../static/js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../static/js/form.js"></script>
	<!--页面JS-->
	<script type="text/javascript" src="../static/js/pages/register.js"></script>

    <script>
        $(".selectdate div").on("click",function(){
            $(this).addClass("on").siblings().removeClass("on");
        })
    </script>
</body>
</html>



<!DOCTYPE html>

<body>
	<section class="warp">
		<section class="body-content">


            <div>
               

                <div class="borrowbox">
                    <div class="input input-warp">
                        <input type="text" placeholder="借款年利率从" />

                    </div>
                    
                </div>

                <div class="borrowbox">
                    <div class="input input-warp">
                       <input type="text" placeholder="借款期限从" />
                        <span class="baifenhao">月</span>
                    </div>
                    <div class="zfx"> ~ </div>
          
                    <div class="input input-warp">
                       <input type="text" placeholder="借款期限到" />
                       <span class="baifenhao">月</span>
                    </div>
                    
                </div>



              
               

                 <div class="input input-warp">
                   <input type="text" placeholder="单标最大投资金额" />
					<span class="baifenhao">元</span>
                </div>
                 <div class="input input-warp">
                   <input type="text" placeholder="单标最大投资次数" />
                   <span class="baifenhao">次</span>
                </div>

                <div class="input input-warp">
                   <input type="text" placeholder="账户最小余额" />
                   <span class="baifenhao">元</span>
                </div>

             
                <div class="borrowbox">
                  
                  
              <!--   <div class="selectdate" style="margin-left:0px; margin-bottom:1rem;">

                        是
                    </div>
                     <div class="year">
                        否
                    </div>
                </div> -->
                <div  class="zfx">自动投标时间设置</div>

                

          
                  
                    
                </div>


                 <div class="borrowbox">
                    <div class="input input-warp">
                       <input type="text" placeholder="开启时间"class="in"   id="statDate" readonly="readonly" />
                       
                    </div>
                    <div class="zfx"> ~ </div>
          
                    <div class="input input-warp">
                       <input type="text" placeholder="结束时间" class="in" id="endDate"  readonly="readonly"/>
                    </div>
                    
                </div>
               
                <div class="btnbox">
                    <input type="button" value="开启">
                </div>
                <!--  <div class="btnbox">
                    <input type="button" value="取消">
                </div> -->

            $(this).addClass("on").siblings().removeClass("on");
        })

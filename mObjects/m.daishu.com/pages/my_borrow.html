

<!DOCTYPE html>
<html lang="en">
<head>
	<title>贷鼠网-我要借款</title>
    <meta name="description" content="贷鼠网" />
    <meta name="keywords" content="互联网金融、借贷、借款" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="360-fullscreen" content="true" /> 
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="../static/css/my_borrow.css">
    <link rel="stylesheet" type="text/css" href="../static/css/lib/zepto.mdater.css"
   
</head>
<body>
	<section class="warp">
        <header class="topmeun">
            <a href="javascript:void(0)" class="back">
                <i class="icoFt icon-jiantou"></i>
            </a>
            <h1>
                我要借款
            </h1>
            <a href="javascript:void(0)" class="right">
                <i class="icoFt icon-huiyuan"></i>
            </a>
        </header>
		<section class="body-content">
            <div>
     

                <div class="borrowbox">
                    <div class="input input-warp">
                        <input type="text" placeholder="输入姓名" id="txtDeadLine" value="">
                    </div>
                    <div class="selectdate">
                        <div class="nos1 on" data-id="1">男</div>
                        <div class="nos2" data-id="0">女</div>
                    </div>
                </div>

                <div class="borrowbox">
                    <div class="input input-warp">
                       <input type="text" placeholder="出生日期"class="in"   id="statDate" readonly="readonly" />
                       
                    </div>
                </div>
                <div class="input input-warp">
                   <input type="tel" placeholder="手机号" />
                   <div> 
                        <input type="button" value="发送验证码" class="verification"/>
                   </div>
                </div>
                <div class="input input-warp">
                   <input type="tel" placeholder="验证码" />
                 
                </div>
                <div class="input input-warp">
                    <input type="number" placeholder="借款金额" id="txtMoney" value="">
                </div>
                <div class="input input-warp">
                    <select id="selborrowPurposes">
                        <option value="0" selected="selected">请选择借款目的</option>
                        <option value="DS01401">资金周转</option>
                        <option value="DS01402">助学贷款</option>
                        <option value="DS01403">生意周转</option>
                        <option value="DS01404">生活周转</option>
                        <option value="DS01405">个人消费借款</option>
                        <option value="DS01406">不提现借款</option>
                        <option value="DS01407">创业借款</option>
                        <option value="DS01408">其他目的</option>
                    </select>
                </div>
                <div class="borrowbox">
                    <div class="input input-warp">
                        <input type="number" placeholder="借款期限" id="txtDeadLine" value="">
                    </div>
                    <div class="selectdate">
                        <div class="nos1 " data-id="1">天</div>
                        <div class="nos2 on" data-id="0">月</div>
                    </div>
                </div>
                <div class="input input-warp">
                    <input type="text" placeholder="所在地" id="txtLocationAddress" value="">
                </div>
                <div class="borrowbox">
                    <textarea class="textareas" placeholder="请输入您的用途与详情" id="txtTitle" value=""></textarea>
                </div>
                <div class="btnbox">
                    <input type="button" value="确认" id="btnTender">
                </div>
            </div>
        </section>
	</section>

  
	
	<script type="text/javascript" src="../static/js/lib/zepto.min.js"></script>

    <script type="text/javascript" src="../static/js/lib/date/zepto.mdater.js"></script>
   
   

    <script src="../static/js/popup.js" type="text/javascript"></script>

	<script type="text/javascript" src="../static/js/form.js"></script>
	<!--页面JS-->

    <script>
        $(".verification").on("click",function(){
            $.yanzheng(".verification",10,function(){},function(){
                alert(1)
            })
        })
    </script>


    <script>
        $(".selectdate div").on("click",function(){
            $(this).addClass("on").siblings().removeClass("on");
        })

       

    </script>
	<script type="text/javascript">
        $('.in').mdater({
            minDate : new Date(2015,2,10)
        });

    </script>
</body>
</html>
